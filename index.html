<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>PMPro Webpack Scaffold</title>
	</head>
	<style type="text/css">
		body {
			color: #2997c8;
		}
		h1, h2, h3 {
			text-align: center;
		}
		p {
			padding: 1rem 2rem 0;
			font-size: 1.5rem;
		}
	</style>
	<body>
		<div id="homepage">
			<p>This is a static html page. We want a dynamically created experience. You will need to run `yarn install` and `yarn start` to see the dynamic content of this html file.</p>
			<p>Once you've done that, you can open a browser to: http://localhost:8080/</p>
		</div>
		<script src="bundle.js"></script>
	</body>
</html>
